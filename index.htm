<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" >
		<title>pertMeetDeadline example</title>
	</head>
	<body>	
		<h1>PERT: probability of a project meeting a target deadline</h1>
		<div>Probability of meeting project deadline: <span id="show-chance"></span></div>
		<ul>
			<li>JS code by Michael Nguyen</li>
			<li>University of Wollongong</li>
			<li>23/05/2015</li>
		</ul>
		
		<script src="js/math.js"></script>	<!-- Dependency for executing calculations involving imaginary (in contrast to real) numbers -->
		<script src="js/pertMeetDeadline.js"></script>	<!-- Core library -->
		
		<!-- Getting the probability of meeting a project's deadline -->
		<script>
			document.getElementById('show-chance').innerHTML = pertMeetDeadline.chance(-2);
		</script>
	</body>
</html>
